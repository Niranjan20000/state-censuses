<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 2rem 1rem;
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-header span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2e86de;
        }

        .sidebar-header a {
            color: #2e86de;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #2e86de;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar-header a:hover {
            background-color: #2e86de;
            color: white;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 3rem;
        }

        .main-content h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        /* Success message */
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Profile form */
        .profile-form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-form label {
            font-weight: bold;
        }

        .profile-form input {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .profile-form button {
            padding: 0.6rem;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background-color: #1b4f72;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Hi, WELCOME TO STATECENSUS HUB!</span>
            <a th:href="@{/aww/logout}">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Update Your Profile</h2>

        <!-- Success message -->
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>

        <!-- Profile form -->
        <form class="profile-form" th:action="@{/aww/profile/update}" method="post">
            <label>Username:</label>
            <input type="text" th:value="${awwWorker.username}" readonly>

            <label>Phone Number:</label>
             <input type="text" name="mobile" th:value="${awwWorker.mobile}" required>
            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
