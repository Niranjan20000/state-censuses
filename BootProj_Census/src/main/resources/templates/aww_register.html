<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


    .register-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        font-weight: bold;
        color: #555;
    }

    input[type="text"], input[type="password"], select, input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .message {
        text-align: center;
        color: green;
        margin-bottom: 15px;
    }
</style>


</head>
<body>
    <div class="register-container">
        <h2>User Registration</h2>


    <p th:text="${message}" class="message"></p>

    <form th:action="@{/aww/register}" method="post" >
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Mobile:</label>
        <input type="text" name="mobile" maxlength="10" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required>

        <label>State:</label>
        <select name="state" required>
            <option value="">--Select State--</option>
            <option value="Odisha">Odisha</option>
            <option value="Bihar">Bihar</option>
            <option value="Karnataka">Karnataka</option>
        </select>

        <label>District:</label>
        <select name="district" required>
            <option value="">--Select District--</option>
            <option value="Bhubaneswar">Bhubaneswar</option>
            <option value="Cuttack">Cuttack</option>
            <option value="Puri">Puri</option>
        </select>

        <label>AWW Centre:</label>
        <select name="awwCentreCode" required>
            <option value="">--Select AWW Centre--</option>
            <option value="Kendrapara-OD01">Kendrapara-OD01</option>
            <option value="Cuttack-OD02">Cuttack-OD02</option>
            <option value="Puri-OD03">Puri-OD03</option>
        </select>

        

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/aww/login}">Login here</a></p>
</div>


</body>
</html>
