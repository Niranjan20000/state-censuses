<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDPO Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 90px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #777;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005fa3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>CDPO Login</h2>

    <p class="error" th:text="${error}"></p>

    <form action="/cdpo/login" method="post">

        <input type="text" name="username" placeholder="Enter Username" required>

        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        New CDPO? <a href="/cdpo/register">Register</a>
    </p>
</div>
</body>
</html>
